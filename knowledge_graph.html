        <div class="card" style="width: 100%">

        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "LIONEL MESSI", "label": "LIONEL MESSI", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "FC BARCELONA", "label": "FC BARCELONA", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "ARGENTINA", "label": "ARGENTINA", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "COPA AM\u00c9RICA", "label": "COPA AM\u00c9RICA", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "WORLD CUP", "label": "WORLD CUP", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "LA MASIA", "label": "LA MASIA", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "NEYMAR JR.", "label": "NEYMAR JR.", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "KYLIAN MBAPP\u00c9", "label": "KYLIAN MBAPP\u00c9", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "PSG", "label": "PSG", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "INTER MIAMI", "label": "INTER MIAMI", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "BARCELONA", "label": "BARCELONA", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "2022 WORLD CUP", "label": "2022 WORLD CUP", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "UEFA CHAMPIONS LEAGUE", "label": "UEFA CHAMPIONS LEAGUE", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "MESSI", "label": "MESSI", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "LIGUE 1", "label": "LIGUE 1", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "MAJOR LEAGUE SOCCER", "label": "MAJOR LEAGUE SOCCER", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "MLS", "label": "MLS", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "GOLDEN BALL", "label": "GOLDEN BALL", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "LA LIGA", "label": "LA LIGA", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "CHAMPIONS LEAGUE", "label": "CHAMPIONS LEAGUE", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"from": "LIONEL MESSI", "to": "FC BARCELONA", "width": 1}, {"from": "LIONEL MESSI", "to": "ARGENTINA", "width": 1}, {"from": "LIONEL MESSI", "to": "COPA AM\u00c9RICA", "width": 1}, {"from": "LIONEL MESSI", "to": "WORLD CUP", "width": 1}, {"from": "LIONEL MESSI", "to": "LA MASIA", "width": 1}, {"from": "LIONEL MESSI", "to": "NEYMAR JR.", "width": 1}, {"from": "LIONEL MESSI", "to": "KYLIAN MBAPP\u00c9", "width": 1}, {"from": "LIONEL MESSI", "to": "PSG", "width": 1}, {"from": "LIONEL MESSI", "to": "INTER MIAMI", "width": 1}, {"from": "LIONEL MESSI", "to": "BARCELONA", "width": 1}, {"from": "LIONEL MESSI", "to": "2022 WORLD CUP", "width": 1}, {"from": "FC BARCELONA", "to": "UEFA CHAMPIONS LEAGUE", "width": 1}, {"from": "FC BARCELONA", "to": "LA MASIA", "width": 1}, {"from": "ARGENTINA", "to": "MESSI", "width": 1}, {"from": "ARGENTINA", "to": "2022 WORLD CUP", "width": 1}, {"from": "PSG", "to": "LIGUE 1", "width": 1}, {"from": "INTER MIAMI", "to": "MAJOR LEAGUE SOCCER", "width": 1}, {"from": "INTER MIAMI", "to": "MESSI", "width": 1}, {"from": "INTER MIAMI", "to": "MLS", "width": 1}, {"from": "2022 WORLD CUP", "to": "MESSI", "width": 1}, {"from": "MESSI", "to": "GOLDEN BALL", "width": 1}, {"from": "MESSI", "to": "LA LIGA", "width": 1}, {"from": "MESSI", "to": "CHAMPIONS LEAGUE", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
